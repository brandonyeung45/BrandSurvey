<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Form</title>
    <style>
        /* Same CSS as before */
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h2>Questionnaire Form</h2>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Age Group:</label>
            <input type="radio" id="age1" name="age" value="18-25">
            <label for="age1">18-25</label>
            <input type="radio" id="age2" name="age" value="26-35">
            <label for="age2">26-35</label>
            <input type="radio" id="age3" name="age" value="36-45">
            <label for="age3">36-45</label>
            <input type="radio" id="age4" name="age" value="46+">
            <label for="age4">46+</label>
        </div>

        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Please provide your feedback"></textarea>
        </div>

        <div class="form-group">
            <label>Which services do you use? (Select all that apply):</label>
            <input type="checkbox" id="service1" name="service" value="service1">
            <label for="service1">Service 1</label>
            <input type="checkbox" id="service2" name="service" value="service2">
            <label for="service2">Service 2</label>
            <input type="checkbox" id="service3" name="service" value="service3">
            <label for="service3">Service 3</label>
        </div>

        <div class="form-group">
            <label for="rating">Rate your experience:</label>
            <select id="rating" name="rating">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
